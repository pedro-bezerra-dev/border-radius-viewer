<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Viewer</title>

    <link rel="shortcut icon" href="./public/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div id="container">
        <h1>Border Radius Viewer</h1>

        <div class="controls">
            <div class="control control-top-left">
                <label for="corner-top-left">Canto superior esquerdo</label>
                <input type="range" name="corner-top-left" id="corner-top-left" class="input-control" min="1" max="200" step="1" oninput="changeValueInput(event)">
            </div>
            
            <div class="control control-top-right">
                <label for="corner-top-right">Canto superior direito</label>
                <input type="range" name="corner-top-right" id="corner-top-right" class="input-control" min="1" max="200" step="1" oninput="changeValueInput(event)">
            </div>
            
            <div class="control control-bottom-left">
                <label for="corner-bottom-left">Canto inferior esquerdo</label>
                <input type="range" name="corner-bottom-left" id="corner-bottom-left" class="input-control" min="1" max="200" step="1" oninput="changeValueInput(event)">
            </div>
            
            <div class="control control-bottom-right">
                <label for="corner-bottom-right">Canto inferior direito</label>
                <input type="range" name="corner-bottom-right" id="corner-bottom-right" class="input-control" min="1" max="200" step="1" oninput="changeValueInput(event)">
            </div>
            
            <div class="border-radius-example">
                <textarea id="block-code" readonly>
                    
                </textarea>

                <button type="button" id="button-of-copy" onclick="copyCode()">
                    <img src="./public/images/copy.svg" alt="Copy">
                    Copiar para a área de transferência
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./public/script.js"></script>
</html>
